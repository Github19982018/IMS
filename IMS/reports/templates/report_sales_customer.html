{% extends 'base.html' %}
{% block nav_reports %}{%endblock%}

{% block main %}
    <div class ="pagetitle">
      <h1>Sales Report by Customer</h1>
    </div><!-- End Page Title -->

    <section class="section">
      
        <div class="card py-3 m-2">
            <div class="card-body">
              
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>Customer</th>
                    <th>Item</th>
                    <th>Quantity Purchased</th>
                    <th>Amount</th>
                    <th>Average Price</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in sales %}
                  <tr>
                    <td>{{i.sales__customer__name}}</td>
                    <td><a href="#">{{i.item__name}}</a></td>
                    <td>{{i.quantity}}</td>
                    <td>₹{{i.amount}}</td>
                    <td>₹{{i.price}}</td>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>
          


        </div>
      </div>
    </section>

 {% endblock %}
