{% extends 'base.html' %}

{% block main %}
    <div class ="pagetitle">
      <h1>Inventory</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <!-- <div class="row">
        <div class="col-lg-12"> -->
        <div class="card py-3 m-2">
            <div class="card-body">
              
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Quantity Purchased</th>
                    <th>Amount</th>
                    <th>Average Price</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in inventory %}
                  <tr>
                    <td><a href="#">{{i.name}}</a></td>
                    <td>{{i.Ordered}}</td>
                    <td>{{i.order}}</td>
                    <td>{{i.price}}</td>
                  </tr>
                  {% endfor %}

                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>
          


        </div>
      </div>
    </section>

 {% endblock %}
