{% block nav_reports %}{%endblock%}
{% extends 'base.html' %}

{% block main %}
    <div class ="pagetitle">
      <h1>Purchase Report by Item</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <!-- <div class="row">
        <div class="col-lg-12"> -->

        <div class="card py-3 m-2">
            <div class="card-body">
              
              <!-- Table with stripped rows -->
              <table class="table datatable">
                <thead>
                  <tr>
                    <th>Item</th>
                    <th>Quantity Purchased</th>
                    <th>Amount</th>
                    <th>Average Price</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in purchase %}
                  <tr>
                    <td><a href="#">{{i.item__name}}</a></td>
                    <td>{{i.quantity}}</td>
                    <td>${{i.amount}}</td>
                    <td>${{i.price}}</td>
                  </tr>
                  {% endfor %}
                  
                </tbody>
              </table>
              <!-- End Table with stripped rows -->
            </div>
          </div>
          


        </div>
      </div>
    </section>

 {% endblock %}
