

{% extends 'base.html' %}
{% block nav_inventory %}{%endblock%}

{% block main %}
<div class="section profile">
    <div class="col-xl-8">

        <div class="card">
        <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">



            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#warehouse-edit">Add Item</button>
            </li>

            </ul>
            <div class="tab-content pt-2">

            <div class="tab-pane fade active show profile-edit pt-3" id="warehouse-edit">

                <!-- warehouse Edit Form -->
                <form method="post" action="" enctype="multipart/form-data">
                {%csrf_token%}
                
                <div class="row mb-3">
                    <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Item Image</label>
                    <div class="col-md-8 col-lg-9">
                      <div class="pt-2">
                        <input type="file" name="photo"></input>
                        <!-- <a href="#" class="btn btn-danger btn-sm" title="Remove my profile image"><i class="bi bi-trash"></i></a> -->
                      </div>
                    </div>
                  </div>
                    
                <div class="row mb-3">
                <label for="username" class="col-md-4 col-lg-3 col-form-label">Item name</label>
                <div class="col-md-8 col-lg-9">
                    <input name="name" user_type="text" class="form-control" id="username" required>
                </div>
                </div>
                

                <div class="row mb-3">
                    <label for="Address" class="col-md-4 col-lg-3 col-form-label">SKU</label>
                    <div class="col-md-8 col-lg-9">
                    <input name="sku" user_type="text" class="form-control" id="Address" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Purchasing Price ₹</label>
                    <div class="col-md-8 col-lg-9">
                    <input name="purchasing_price" type="number" user_type="number" class="form-control" id="Phone" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Selling Price ₹</label>
                    <div class="col-md-8 col-lg-9">
                    <input name="selling_price" type="number" user_type="text" class="form-control" id="Phone" required>
                    </div>
                </div>


                <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">On Hand</label>
                    <div class="col-md-8 col-lg-9">
                    <input name="on_hand" type="number" user_type="number" class="form-control" id="Phone" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Description</label>
                    <div class="col-md-8 col-lg-9">
                    <input name="description" type="text" user_type="text" class="form-control" id="Phone" >
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Units</label>
                    <div class="col-md-8 col-lg-9">
                        {{form.units}}
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Dimensions</label>
                    <div class="col-md-8 col-lg-9">
                    <input name="dimensions" user_type="text" class="form-control" id="Phone" >
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Weight Kg</label>
                    <div class="col-md-8 col-lg-9">
                    <input name="weight" type="number" user_type="text" class="form-control" id="Phone" >
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Brand</label>
                    <div class="col-md-8 col-lg-9">
                    {{form.brand}}
                    </div>
                    
                </div>
            
                <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Warehouse</label>
                    <div class="col-md-8 col-lg-9">
                    {{form.warehouse}}
                    </div>
                </div>
            
                <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Preferred Supplier</label>
                    <div class="col-md-8 col-lg-9">
                        {{form.preferred_supplier}}
                    </div>
                </div>

                
                <div class="row mb-3">
                    <label for="Email" class="col-md-4 col-lg-3 col-form-label">Reorder Point</label>
                    <div class="col-md-8 col-lg-9">
                    <input name="reorder_point" type="number" user_type="email" class="form-control" id="Email" >
                    </div>
                </div>

                
                {{form.errors}}

                <div class="text-center">
                    <button user_type="submit" class="btn btn-primary">Save</button>
                </div>

                </form><!-- End warehouse Edit Form -->

            </div>

            </div><!-- End Bordered Tabs -->

        </div>
        </div>

    </div>
</div>
{% endblock %}
