{% extends 'base.html' %}

{% block main %}

    <div class="pagetitle">
        <h1>Purchase Orders</h1>
      </div><!-- End Page Title -->

      <div class="col">
        <div class="col-12">
          <div class="col">
            <button type="button" class="bi bi-sliders btn btn-primary" data-bs-toggle="modal" data-bs-target="#verticalycentered">
              Filter
            </button>
    
              </div>
              <div class="modal fade" id="verticalycentered" tabindex="-1">
                <form class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Filter</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="filter">
                        <select name="date" class=" form-select">
                          <option disabled selected>Date</option>
                          <option value="today">Today</option>
                          <option value="month">This Month</option>
                          <option value="year">This Year</option>
                        </select>
                      </div>
                      <div class="filter">
                        <select name="orderby" class=" form-select">
                          <option disabled selected>Sort by</option>
                          <option value="id">Order</option>
                          <option value="updated">Updated</option>
                          <option value="total_amount">Price</option>
                          <option value="status">Status</option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="submit" class="btn btn-primary">Apply</button>
                    </div>
                  </div>
                </form>
              </div><!-- End Vertically centered Modal-->
        </div>
        <div class="card top-selling overflow-auto ">

          <h5 class="card-title"> <span>| Today</span></h5>
          <div class="card-body ">

            <table class="table datatable">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Supplier</th>
                  <th scope="col">Updated</th>
                  <th scope="col">Price</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody>
                {% for i in purchases %}
                <tr>
                  <th scope="row"><a href="{% url 'purchase' i.id.id %}">#{{i.id.id}}</a></th>
                  <td>{{i.id.supplier}}</td>
                  <td>{{i.updated}}</td>
                  <td>
                    {{i.total_amount}}
                  </td>
                  <td><span class="badge bg-success">{{i.status.status}}</span></td>
                </tr>
                {% endfor %}
                
              </tbody>
            </table>

          </div>

        </div>
      </div><!-- End Recent Sales -->
      </div>  

{% endblock %}
